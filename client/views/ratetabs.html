<template name="ratetabs">

{{#if currentUser}}
  <select id="mcatpicker">
    <option value=0>NHG</option>
    <option value=1>&lt;55%</option>
    <option value=2>&lt;65%</option>
    <option value=3>&lt;85%</option>
  </select>
  <table class="table table-striped">
    <tbody>
      {{#each rtabsOut}}
        <tr>
         {{> ratetab}}
       </tr>
      {{/each}}
    </tbody>
  </table>
{{/if}}
</template>
